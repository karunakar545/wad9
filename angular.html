<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
 <title>AngularJS Counter</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body align="center" bgcolor="grey">
<div ng-app="counterApp" ng-controller="CounterController">
  <button  ng-click="incrementCounter()">Increment Counter</button>
    <p>Counter Value: {{ counter }}</p>
</div>
<script>
    var app = angular.module('counterApp', []);
    app.controller('CounterController', function($scope) {
        $scope.counter = 0;
        $scope.incrementCounter = function() {
            $scope.counter++;
        };});
</script>
</body>
</html>
